<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Editar Trabajo</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<form class="modal-body">
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="floatingImage" placeholder="http://www.urlimageexample.com" name="urlImage" [(ngModel)]="workDataIn.urlImage">
<label for="floatingImage">Image address</label>    
    </div>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="floatingTitle" placeholder="Titulo" name="title" [(ngModel)]="workDataIn.title">
<label for="floatingTitle">Titulo</label>    
    </div>
    <div class="form-floating mb-4">
      <textarea class="form-control" id="floatingTextarea" placeholder="Coloca una descripcion" rows="5" name="desccription" [(ngModel)]="workDataIn.description"></textarea>
<label for="floatingTextarea">Descripci√≥n</label>    
    </div>
	<div class="modal-footer">
    <button type="submit" class="btn btn-success">Actualizar</button>
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</form>
</ng-template>
